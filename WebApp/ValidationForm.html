<form>
    <label>UserName</label>
    <input  type="text" pattern="[A-Za-z]{4}" required>
    <label>Password</label>
    <input type="password" pattern="[A-Z0-9]{3,}" required/>
    <label>Mobile</label>
    <input type="text" required maxlength="10"/>
    <input type="submit" value="Login"/>
</form>
