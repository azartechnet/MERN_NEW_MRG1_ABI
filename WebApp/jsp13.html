<script>
    var exp=parseInt(prompt("Enter the exp value is::"))
    switch(exp)
    {
        case 1:
            alert("The value of exp is 1");
            age=parseInt(prompt("Enter the age is::"))
            if(age>=18)
            {
                alert("You are eligible for voting");
            }
            else
            {
                alert("You are not eligible for voting");
            }
             break;
        case 2:
            alert("The value of exp is 2");
            break;
        case 3:
            alert("The value of exp is 3");
            break;
        default:
            alert("The value of exp is not in the list");
        
    }
</script>
