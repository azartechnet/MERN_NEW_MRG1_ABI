<script>
    a=parseInt(prompt("Enter the a value is::"))
    b=parseInt(prompt("Enter the b value is::"))
    document.write("BitWiseAND::"+(a&b))
    document.write("BitWiseOR::"+(a|b))
    document.write("BitWiseXOR::"+(a^b))
    document.write("LeftShift::"+(a<<1))
    document.write("RightShift::"+(a>>1))
    document.write("OnesCompl::"+(~a))
</script>
