<html>
    <head>
        <title></title>
        <style>
            body
            {
                font-family: 'Courier New', Courier, monospace;
                font-size: 16px;
                color:black;
                background-color: aqua;
                padding: 20px;
            }
            .container
            {
                max-width: 800px;
                margin: auto;
                background: wheat;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0px 0px 10px;
            }
           
           
            @media print
            {
                body
                {
                    background: none;
                    font-size: 12px;
                    color: black;
                }
                .no-print
            {
                background-color: #333;

                color: white;
                padding:10px;
                text-align: center;
            }
            h1
            {
                page-break-before: always;
            }
            .container
            {
                box-shadow: none;
                border:1px solid #ccc;
            }
            }
        </style>
    </head>
    <body>
        <div class="no-print">
                This is Navigation
        </div>
        <div class="container ">
              <h1>Print Media Query</h1>
              <p>This is Simple Example</p>
        </div>
    </body>
</html>
