<script>
    //sort
    const empname=["a","z","b","d"]
    empname.sort()
    console.log(empname)
    //reverse
    const empname1=["a","z","b","d"]
    empname1.reverse()
    console.log(empname1)

    //toSorted
    const arr = [3, 1, 4, 1, 5, 9, 2, 6];
    const sortedArr = arr.toSorted();
    console.log(arr); // Output: [3, 1, 4, 1, 5, 9, 2, 6]
    console.log(sortedArr); // Output: [1, 1, 2, 3, 4, 5, 6, 9]

    //min value and max

    let arr1=[50,10,20,40,60]

    let minval=Math.min(...arr1)

    let maxval=Math.max(...arr1)

    console.log("Min Element is::"+minval)

    console.log("Max Element is::"+maxval)

</script>
