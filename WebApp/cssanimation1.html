<html>
    <head>
        <title></title>
        <style>
            div
            {
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: sample;
                animation-duration: 5s;
                animation-delay: 10s;
            }
            @keyframes sample
            {
                0% {background-color: red;}
                50% {background-color: blue;}
                100% {background-color: red;}
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
