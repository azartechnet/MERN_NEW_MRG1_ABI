<html>
    <head>
        <title></title>
        <style>
            /*unvisited link*/
            a:link {
                color: red;
            }
            /*visited link*/
            a:visited {
                color:green ;
            }
            /*mouse over*/
            a:hover {
                color: pink;
            }
            /*selected link*/
            a:active {
                color: blue;
                }
        </style>
    </head>
   <body>
    <a href="css1.html">Link</a>
   </body>
</html>
