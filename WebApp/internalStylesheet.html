<html>
    <head>
        <style>
            #f1
            {
                background-color: aqua;
                font-family: 'Courier New', Courier, monospace;
            }
            .d1
            {
                border-style: dotted;
            }
            *
            {
                background-color: aqua;
            }
            p,h3
            {
                border-style: double;
            }
        </style>
    </head>
    <body>
        <h1 id="f1">Welcome</h1>
        <h2 id="f1">Welcome</h2>
        <h1 class="d1">Welcome</h1>
        <p>This is paragraphs</p>
        <h3>This is Heading-3</h3>
    </body>
</html>
