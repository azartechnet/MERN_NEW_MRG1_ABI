<!DOCTYPE html>
<html>
    <head>
        <title>Sticky Navbar</title>
        <style>
            ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: space-around;
                background-color: rgb(251, 249, 182);
                position: sticky;
                top: 0;
                width: 100%;
                z-index: 1000;
            }
            li a {
                text-decoration: none;
                padding: 14px 13px;
                text-align: center;
                display: block;
                color: black;
            }
            .flex {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }
            .flex img {
                max-width: 30%;
                height: auto;
                margin: 10px;
            }
            body {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <ul>
            <li><a href=""><img src="images/homeicons.png" width="13px" height="13px">&nbsp;&nbsp;&nbsp;Home</a></li>
            <li><a href=""><img src="images/loginicons.png" width="13px" height="13px">Login</a></li>
            <li><a href="">Register</a></li>
            <li><a href="">Products</a></li>
        </ul>
        <img src="images/c1.jpeg" alt="" width="100%" height="70%">
        <br><br>
        <center>
            <h2>Products-1</h2>
            <div class="flex">
                <img src="images/t1.jpeg" alt="">
                <img src="images/t2.jpeg" alt="">
                <img src="images/t3.jpeg" alt="">
            </div>
        </center>
    </body>
</html>
