<style>
    input
    {
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    input:valid
    {
        border-color: green;
    }
    input:invalid
    {
        border-color: red;
    }
    input:required
    {
        background-color: #f0f0f0;
    }
</style>
<form>
     <label>Name</label>
     <input type="text" pattern="[A-Z]{5}" required/>
     <br>
     <br>
     <label>Password</label>
     <input type="text"  pattern="[A-Za-z]{4,}" />
     <input type="submit" value="Submit"/>
</form>
